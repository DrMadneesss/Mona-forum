<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer=""></script>

    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container-fluid">
       <div class="carousel slide w-100" data-bs-ride="carousel" id="ads">

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button data-bs-target="#ads" data-bs-slide-to="2"></button>
                <button data-bs-target="#ads" data-bs-slide-to="3"></button>
                <button data-bs-target="#ads" data-bs-slide-to="4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="image/svs5.gif" alt="" class="d-block w-100">
                    <div class="carousel-caption"> </div>
                      
                </div>
                
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="image/svs4.gif" alt="" class="d-block w-100">
                    <div class="carousel-caption">
                        
                        <div class="sleideP">
                            <p><a href="" class="saiba-mais btn">Saiba Mais</a></p>
                        </div> 
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="5000">
                    <img src="image/svs1.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption"></div>
                </div>

                <div class="carousel-item" data-bs-interval="5000">
                    <img src="image/svs2.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption"></div>
                     
                    
                </div>

                <div class="carousel-item" data-bs-interval="5000">
                    <img src="image/svs3.gif" alt="" class="d-block w-100">
                    <div class="carousel-caption"> </div>
                        
                </div>
            </div>
            
            <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
